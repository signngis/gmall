<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/easyui/easyloader.js"></script>
    <link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css"  href="/easyui/themes/default/easyui.css">
    <!--引入图片上传工具webuploader-->
    <script type="text/javascript" src="/easyui/datagrid-detailview.js"></script>
    <link rel="stylesheet" type="text/css" href="/webuploader/webuploader.css">
    <script type="text/javascript" src="/webuploader/webuploader.js"></script>

</head>
<body >
<h2>Complex Layout</h2>
<div style="margin:20px 0;"></div>
<div class="easyui-layout" style="width:1200px;height:550px;">
    <div data-options="region:'north'" style="height: 50px; color:red;">
        后台商品信息管理
    </div>
    <div data-options="region:'south',split:true" style="height:50px;color:pink;">
        this is a joke!
    </div>
    <div data-options="region:'east',split:true" title="East" style="width:180px;">
        <div id="p" class="easyui-panel" style="width:500px;height:200px;padding:10px;"
             title="My Panel" iconCls="icon-save" collapsible="true">
            The panel content
        </div>
    </div>
    <div data-options="region:'west',split:true" title="后台商品信息管理" style="width:200px;">
        <div class="easyui-accordion" data-options="fit:true,border:false">
            <div title="基本信息" style="padding:10px;iconCls:'icon-ok'">
                <ul>
                    <li>
                        <a href="javascript:add_attr_tab()">属性信息管理</a>
                    </li>
                </ul>
            </div>
            <div title="商品信息管理" data-options="selected:true" style="padding:10px;iconCls:'icon-ok'">
                <ul>
                    <li>
                        <a href="javascript:add_spu_tab()">spu信息管理</a>
                    </li>
                </ul>
            </div>
            <div title="广告管理" style="padding:10px;iconCls:'icon-ok'">
                <ul>
                    <li>
                        其他信息管理
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div data-options="region:'center',title:'Main Title',iconCls:'icon-ok'">
        <div class="easyui-tabs" id="tt" ></div>
    </div>

</div>
<!--添加js脚本,利用easyUI的属性和方法添加选项卡
    选项卡demo参考easyUI API
-->
<script language="JavaScript">
    function add_attr_tab() {
        /*easyUI添加选项卡代码*/
        var tabs = $("#tt").tabs("exists","属性信息管理");
        if (!tabs){
            $('#tt').tabs('add',{
                title:'属性信息管理',
                /*href属性作用是掉用controller中的方法,添加一个页面的内容到选项卡中*/
                href:'attrListPage',
                /*设置显示选项卡关闭按钮*/
                closable:true,
                /*工具栏*/
                tools:[{
                    iconCls:'icon-mini-refresh',
                    handler:function(){
                        alert('refresh');
                    }
                }]
            });
        }else {
            $("#tt").tabs("select","属性信息管理");
        }
    }
    function add_spu_tab() {
        /*easyUI添加选项卡代码*/
        var tabs = $("#tt").tabs("exists","SPU信息管理");
        if (!tabs){
            $('#tt').tabs('add',{
                title:'SPU信息管理',
                /*href属性作用是掉用controller中的方法,添加一个页面的内容到选项卡中*/
                href:'spuListPage',
                /*设置显示选项卡关闭按钮*/
                closable:true,
                /*工具栏*/
                tools:[{
                    iconCls:'icon-mini-refresh',
                    handler:function(){
                        alert('refresh');
                    }
                }]
            });
        }else {
            $("#tt").tabs("select","SPU信息管理");
        }
    }

</script>
</body>
</html>
